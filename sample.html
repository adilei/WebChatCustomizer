<!doctype html>
<html lang="en">
  <head>
    <title>Contoso Sample Web Chat</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 16px;
      }
      #webchat {
        width: 100%;
        height: 500px; /* Adjust height as needed */
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
      // Extracting the user-provided token endpoint and style options
      const tokenEndpoint = 'https://8c40032d041be8659e3538508ad528.1a.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr148_copilot4_9EeA9u/directline/token?api-version=2022-03-01-preview';
      const styleOptions = {"accent":"#000000","botAvatarBackgroundColor":"#c32222","botAvatarImage":"","botAvatarInitials":"BT","userAvatarImage":""};

      (async function () {
        // Fetch the token using the provided endpoint
        const response = await fetch(tokenEndpoint);
        if (!response.ok) {
          throw new Error('Failed to retrieve Direct Line token.');
        }
        const { token } = await response.json();

        // Create the Direct Line instance
        const directLine = WebChat.createDirectLine({ token });

        // Render the Web Chat
        WebChat.renderWebChat({ directLine, styleOptions }, document.getElementById('webchat'));
      })();
    </script>
